# $env:APPDATA\alacritty\alacritty.yml
# $HOME/.config/alacritty/alacritty.yml
schemes:
  chrismachine: &chrismachine
    # Default colors
    primary:
      background: "#1e2127"
      # background: "#2E3440"
      foreground: "#D8DEE9"

    # Normal colors
    normal:
      black: "#3B4252"
      red: "#BF616A"
      green: "#A3BE8C"
      yellow: "#EBCB8B"
      blue: "#81A1C1"
      magenta: "#B48EAD"
      cyan: "#88C0D0"
      white: "#abb2bf"

    # Bright colors
    bright:
      black: "#5c6370"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#d19a66"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#ECEFF4"
  hyper: &hyper
    # Colors (Hyper)
    colors:
      # Default colors
      primary:
        background: '#000000'
        foreground: '#ffffff'
      cursor:
        text: '#F81CE5'
        cursor: '#ffffff'

      # Normal colors
      normal:
        black:   '#000000'
        red:     '#fe0100'
        green:   '#33ff00'
        yellow:  '#feff00'
        blue:    '#0066ff'
        magenta: '#cc00ff'
        cyan:    '#00ffff'
        white:   '#d0d0d0'

      # Bright colors
      bright:
        black:   '#808080'
        red:     '#fe0100'
        green:   '#33ff00'
        yellow:  '#feff00'
        blue:    '#0066ff'
        magenta: '#cc00ff'
        cyan:    '#00ffff'
        white:   '#FFFFFF'
colors: *hyper

window.opacity: 1.0

font:
  normal:
    # family: "Hasklug NF"
    # style: "Light"
    family: "Hasklug Nerd Font Mono"
    style: "Light"
  bold:
    family: "Hasklug Nerd Font Mono"
    style: "Semibold"
  italic:
    family: "Hasklug Nerd Font Mono"
    style: "Light Italic"
  bold_italic:
    family: "Hasklug Nerd Font Mono"
    style: "Bold Italic"

  # Point size
  size: 14.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 5
    y: 5
  startup_mode: Maximized
  decorations: None

dynamic_title: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
#   - { key: V, mods: Control|Shift, action: Paste }
